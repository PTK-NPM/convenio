{%extends 'base.html'%}
{%block conteudo%}
{%load static%}
<div class="container-login">
    <div class="formcard-login">
        <img src="{%static 'DoctorNet_app/doctornetlogo.png'%}" class="logo-login">
        <form method="POST" class="form-login">
            {% csrf_token %}
            {{form_login.username}}
            {{form_login.password}}
            <br>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</div>
{%endblock conteudo%}
